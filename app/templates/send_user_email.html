<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ message.Subject }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
        }

        #name {
            color: #00cc00;
        }

        p {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="display: flex; justify-content: center; align-items: center;">
            <img style="width: 50%;" src="https://raw.github.com/exchangevista/products/f81a254ba89c05ade0e2f98de59325c6e5fba652/logo.png"
                alt="company logo">
        </div>
        <p id="name">Dear {{ message.user.firstname }},</p>
        <p  style="font-weight: bold;">{{ message.Message }}</p>
        <p>If you have any question or complaints, please <a href="mailto:support@exchangevista.com">CONTACT US</a></p>
        <p>Best Regards,</p>
        <p>System message, please do not reply</p>
        <p><a href="https://exchangevista.com">Exchange Vista</a></p>
    </div>
</body>

</html>
