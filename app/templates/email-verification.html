    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
        const csrftoken = getCookie('csrftoken');
        const form = document.getElementById('verificationForm');
        const loader = document.getElementById('preloader');
        const submitButton = document.getElementById('submit-button');
        const timer = document.getElementById('timer');
        var getCode = document.getElementById('getCode');
        const responseCanvas = document.getElementById('response-canvas');
        const actionCanvas = document.getElementById('action-canvas');

        function disablePage() {
            if (counter >= 3) {
                getCode.disabled = true;
                getCodestyle.opacity = '0.5';
                getCode.style.cursor = 'not-allowed';
                getCode.innerHTML = 'disabled';
            }
        }
        getCode.addEventListener('click', function () {
            if (!document.getElementById('email').value) {
                document.getElementById('email').placeholder = 'Your email should be here.';
                return
            }
            var keyContainer = this.parentElement
            let counter = sessionStorage.getItem('counter');
            if (counter === null || counter === undefined) {
                counter = 0;
            } else {
                counter = parseInt(counter);
            }
            counter += 1;
            sessionStorage.setItem('counter', counter);

            if (counter >= 4) {
                keyContainer.style.display = 'none';
            }

            keyContainer.style.display = 'none';
            let timeleft = 60;
            // timer.style.display = 'block';
            function updateTimer() {
                timeleft--;
                timer.textContent = 'Get new code in: ' + timeleft;
                timer.style.display = 'block';

                if (timeleft <= 0) {
                    keyContainer.style.display = 'block';
                    timer.style.display = 'none';
                    clearInterval(intervalID);
                }
            }
            intervalID = setInterval(updateTimer, 1000);
            const email = document.getElementById('email').value;
            let raw_url = "{% url 'get_code' 'email' %}";
            let url = raw_url.replace('email', email);
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (!data.success) {
                        responseCanvas.querySelector('.message').innerHTML = data.error;
                        showModal(responseCanvas.id, 5000)
                        return false;
                    }
                    else {
                        actionCanvas.querySelector('.message').innerHTML = data.success;
                        showModal(actionCanvas.id, 8000)
                        return true;
                    }
                })
                .catch(error => {
                    responseCanvas.querySelector('.message').innerHTML = data.error;
                    showModal(responseCanvas.id, 5000)
                    return false;
                })
        });

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            if (!document.getElementById('email').value || !document.getElementById('code').value) {
                document.getElementById('email').placeholder = 'Your email should be here.';
                document.getElementById('code').placeholder = 'Please enter the code sent to your email address';
                return null;
            }
            loader.style.display = 'flex';
            submitButton.style.display = 'none';
            let formElements = this.elements;
            let email = formElements['email'].value;
            let code = formElements['code'].value;
            if (code.length < 6) {
                formElements['code'].value = '';
                formElements['code'].placeholder = 'Please enter a 6 digits code sent to your email address';
                reset(submitButton, loader);
                return false;

            }
            let url = '{% url "verify_email" %}';
            data = { 'email': email, 'code': code }
            setTimeout(() => {
                fetch(url, {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                })
                    .then(response => response.json())
                    .then(data => {
                        if (!data.success) {
                            if (data.disable) {
                                sessionStorage.setItem('disable', 'true');
                                setTimeout(() => window.location.reload(), 3000);
                            }
                            responseCanvas.querySelector('.message').innerHTML = data.error;
                            showModal(responseCanvas.id, 5000)
                            return false;
                        }
                        else {
                            actionCanvas.querySelector('.message').innerHTML = data.success;
                            showModal(actionCanvas.id, 5000)
                            setTimeout(() => window.location.href = '{% url "home" %}', 1200);
                        }
                    })
                    .catch(e => console.log(e))
                    .finally(() => setTimeout(() =>  reset(submitButton, loader), 1200));
            }, 1300)
        })




        function showModal(modalID, timeout) {
            const canvas = new bootstrap.Offcanvas(document.getElementById(modalID));
            canvas.show();
            setTimeout(() => canvas.hide(), timeout);
        }

        function reset(button, preloader) {
            button.style.display = 'block';
            preloader.style.display = 'none';
        }
    </script>
